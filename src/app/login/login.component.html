<div class="container">
    <div class="wrapper">
        <form action="" method="post" name="Login_Form" class="form-signin">
            <h3 class="form-signin-heading">Welcome Back! Please Login</h3>
            <hr class="colorgraph"><br>

            <input type="text" class="form-control" name="employeeNo" placeholder="社員番号" required="" autofocus="" [(ngModel)]="employeeNo" />
            <input type="password" class="form-control" name="password" placeholder="パスワード" required="" [(ngModel)]="password" />

            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" 
                (click)="login()">ログイン</button>
        </form>
    </div>
</div>
